<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>购买记录</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="./css/font.css">
		<link rel="stylesheet" href="./css/xadmin.css">
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="./js/xadmin.js"></script>
		<script type="text/javascript" src="js/ajax.js"></script>
		<script type="text/javascript" src="js/conf.js"></script>
		<script type="text/javascript" src="js/log.js"></script>
		<script type="text/javascript" src="js/scheme_buy_list.js"></script>
		<script type="text/javascript" src="js/str.js"></script>
		<script type="text/javascript" src="js/toast.js"></script>
		<script type="text/javascript" src="js/unlogin.js"></script>
		<script type="text/javascript" src="js/dialog.js" ></script>
		<script type="text/javascript" src="js/pay_status_type.js" ></script>
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

	<body>
		<div class="x-body">
			<div class="layui-row">
				<form class="layui-form layui-col-md12 x-so">
					<div class="layui-inline">
						<label for="input_total_money" class="layui-form-label">
	                  		<span class="x-red"></span>支付状态：
	              		</label>
						<div class="layui-input-block">
							<select id="select_pay_status" lay-filter="payStatus">
								<option value="">全部</option>									
								<option value="0">已支付</option>
								<option value="1">待支付</option>
								<option value="2">已退款</option>
							</select>
						</div>
					</div>
						
					<div class="layui-inline">
						<label for="input_total_money" class="layui-form-label">
	                  		<span class="x-red"></span>支付方式：
	              		</label>
						<div class="layui-input-block">
							<select id="select_pay_type" lay-filter="payType">
								<option value="">全部</option>									
								<option value="1">余额支付</option>
								<option value="2">微信支付</option>
								<option value="3">支付宝支付</option>
								<option value="4">银联支付</option>
								<option value="5">现金支付</option>
							</select>
						</div>
					</div>
					<div class="layui-inline">
						<button id="btn_search" class="layui-btn" lay-submit lay-filter="search" type="submit">搜索</button>
						<button id="btn_calculate" class="layui-btn layui-btn-normal" lay-submit lay-filter="calculate" type="submit">重新计算</button>
						<button id="btn_enter_to_user" class="layui-btn layui-btn-normal" lay-submit lay-filter="enterToUser" type="submit">下发奖金</button>
					</div>
				</form>
			</div>
			
			<table class="layui-table" id="t_datas">

			</table>
			<div id="paged" class="page">

			</div>
		</div>

	</body>

</html>
