<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>组合方案列表</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="./css/font.css">
		<link rel="stylesheet" href="./css/xadmin.css">
		<script type="text/javascript" src="js/jquery.3.2.1.min.js"></script>
		<script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="./js/xadmin.js"></script>
		<script type="text/javascript" src="js/ajax.js"></script>
		<script type="text/javascript" src="js/conf.js"></script>
		<script type="text/javascript" src="js/log.js"></script>
		<script type="text/javascript" src="js/union_scheme_list.js"></script>
		<script type="text/javascript" src="js/str.js"></script>
		<script type="text/javascript" src="js/toast.js"></script>
		<script type="text/javascript" src="js/unlogin.js"></script>
		<script type="text/javascript" src="js/dialog.js" ></script>
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

	<body>
		<div class="x-nav">
			<span class="layui-breadcrumb">
        <a>
          <cite>组合方案列表</cite></a>
      </span>
			<a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon" style="line-height:30px">ဂ</i></a>
		</div>
		<div class="x-body">
			<div class="layui-row">
				<form class="layui-form layui-col-md12 x-so">
					<div class="layui-inline">
						<label for="input_name" class="layui-form-label">
	                  		<span class="x-red"></span>方案名称：
	              		</label>
						<input type="text" id="input_name" name="name" 
							autocomplete="off" class="layui-input" lay-verType="tips">
					</div>
					
					<div class="layui-inline">
						<label for="select_status" class="layui-form-label">
	                  		<span class="x-red"></span>状态：
	              		</label>
						<div class="layui-input-block">
							<select id="select_status" lay-filter="status">
								<option value="">全部</option>
								<option value="0">正常售卖</option>
								<option value="1">禁止售卖</option>
							</select>
						</div>
					</div>
						
					<div class="layui-inline">
						<label for="select_outTimeType" class="layui-form-label">
	                  		<span class="x-red"></span>过期状态：
	              		</label>
						<div class="layui-input-block">
							<select id="select_outTimeType" lay-filter="outTimeType">
								<option value="2">全部方案</option>
								<option value="0">正常方案</option>								
								<option value="1">历史方案</option>
							</select>
						</div>
					</div>
					<div class="layui-inline">
						<button id="btn_search" class="layui-btn" lay-submit lay-filter="search" type="submit">搜索</button>
					</div>
					
					<div class="layui-inline">
						<button type="button" class="layui-btn" onclick="x_admin_show('添加方案','./union_scheme_add.html')"><i class="layui-icon"></i>添加方案</button>
					</div>
				</form>
			</div>
			<table class="layui-table" id="t_datas">

			</table>
			<div id="paged" class="page">

			</div>
		</div>

	</body>

</html>
