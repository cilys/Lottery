<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>添加方案</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="./css/font.css">
		<link rel="stylesheet" href="./css/xadmin.css">
		<script type="text/javascript" src="./js/jquery.3.2.1.min.js"></script>
		<script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="./js/xadmin.js"></script>
		<script type="text/javascript" src="js/ajax.js"></script>
		<script type="text/javascript" src="js/conf.js"></script>
		<script type="text/javascript" src="js/log.js"></script>
		<script type="text/javascript" src="js/union_scheme_edit.js"></script>
		<script type="text/javascript" src="js/dialog.js" ></script>
		<script type="text/javascript" src="js/str.js"></script>
		<script type="text/javascript" src="js/toast.js"></script>
		<script type="text/javascript" src="js/unlogin.js"></script>
		<script type="text/javascript" src="js/money_utils.js" ></script>
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

	<body>
		<div class="x-body">
			<form class="layui-form layui-form-pane" id="form_data">
				<div class="layui-form-item">
					<label for="input_name" class="layui-form-label">
                  		<span class="x-red">*</span>方案名称
              		</label>
					<div class="layui-input-block">
						<input type="text" id="input_name" placeholder="请输入方案名称" name="name" 
							autocomplete="off" class="layui-input" lay-verify="required" lay-verType="tips">
					</div>
				</div>
				<div class="layui-form-item">
					<label for="input_total_money" class="layui-form-label">
                  		<span class="x-red">*</span>总金额
              		</label>
					<div class="layui-input-block">
						<input type="text" id="input_total_money" placeholder="请输入总金额" name="totalMoney" 
							autocomplete="off" class="layui-input" lay-verify="required" lay-verType="tips" 
							>
					</div>
				</div>
				<div class="layui-form-item">
					<label for="input_selled_money" class="layui-form-label">
                  		<span class="x-red"></span>已售金额
              		</label>
					<div class="layui-input-block">
						<input type="text" id="input_selled_money" disabled="disabled" name="selledMoney" 
							autocomplete="off" class="layui-input" lay-verType="tips" 
							>
					</div>
				</div>
				<div class="layui-form-item">
					<label for="input_payed_money" class="layui-form-label">
                  		<span class="x-red"></span>已支付金额
              		</label>
					<div class="layui-input-block">
						<input type="text" id="input_payed_money" disabled="disabled" name="payedMoney" 
							autocomplete="off" class="layui-input" lay-verType="tips" 
							>
					</div>
				</div>
				<!--<div class="layui-form-item" >
					<label for="input_max_users" class="layui-form-label"><span class="x-red"></span>限制人数</label>
					<div class="layui-input-block">
						<input type="text" id="input_max_users" placeholder="请输入限制人数" name="maxUsers" 
							autocomplete="off" class="layui-input" lay-verify="required" lay-verType="tips">
					</div>
				</div>-->
				
				<div class="layui-form-item">
					<label for="input_out_of_time" class="layui-form-label"><span class="x-red">*</span>过期时间</label>
					<div class="layui-input-block">
						<input id="input_out_of_time" type="text" name="outOfTime" placeholder="yyyy-MM-dd HH:mm:ss" 
							autocomplete="off" class="layui-input" lay-verify="required" lay-verType="tips">
					</div>
				</div>
				<div class="layui-form-item" pane="">
					<label for="cb_status" class="layui-form-label"><span class="x-red">*</span>正常售卖</label>
					<div class="layui-input-block">
						<input id="cb_status" type="checkbox" name="status" lay-skin="primary">
					</div>
				</div>
				<div class="layui-form-item">
					<label for="input_re_pwd" class="layui-form-label">
                  		<span class="x-red"></span>方案详情
              		</label>
					<div class="layui-input-block">
						<textarea id="textarea_descption" name="descption" placeholder="请输入详情" class="layui-textarea" cols="12" ></textarea>
					</div>
				</div>
				
				<div class="layui-form-item">
					<label for="input_total_bonus" class="layui-form-label">
                  		<span class="x-red"></span>总奖金
              		</label>
					<div class="layui-input-block">
						<input type="text" id="input_total_bonus" disabled="disabled" name="totalBonus" 
							autocomplete="off" class="layui-input" lay-verType="tips" 
							>
					</div>
				</div>
				<div class="layui-form-item">
					<label for="input_bonus_rate" class="layui-form-label">
                  		<span class="x-red"></span>奖金税率
              		</label>
					<div class="layui-input-block">
						<input type="text" id="input_bonus_rate" disabled="disabled" name="bonusRate" 
							autocomplete="off" class="layui-input" lay-verType="tips" 
							>
					</div>
				</div>
				<div class="layui-form-item">
					<label for="input_can_use_bonus" class="layui-form-label">
                  		<span class="x-red"></span>可分配奖金
              		</label>
					<div class="layui-input-block">
						<input type="text" id="input_can_use_bonus" disabled="disabled" name="canUseBonus" 
							autocomplete="off" class="layui-input" lay-verType="tips" 
							>
					</div>
				</div>
				
				
				<div class="layui-form-item">
					<label for="btn_add" class="layui-form-label">
              		</label>
					<button id="btn_add" type="submit" class="layui-btn" lay-filter="add" lay-submit="">
                  		更新
              		</button>
				</div>
			</form>
		</div>

	</body>

</html>
