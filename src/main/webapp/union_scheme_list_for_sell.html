<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>组合方案列表</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="./css/font.css">
		<link rel="stylesheet" href="./css/xadmin.css">
		<script type="text/javascript" src="js/jquery.3.2.1.min.js"></script>
		<script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="./js/xadmin.js"></script>
		<script type="text/javascript" src="js/ajax.js"></script>
		<script type="text/javascript" src="js/conf.js"></script>
		<script type="text/javascript" src="js/log.js"></script>
		<script type="text/javascript" src="js/union_scheme_list_for_sell.js"></script>
		<script type="text/javascript" src="js/str.js"></script>
		<script type="text/javascript" src="js/toast.js"></script>
		<script type="text/javascript" src="js/unlogin.js"></script>
		<script type="text/javascript" src="js/dialog.js" ></script>
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

	<body>
		
		<div class="x-body">
			
			<div id="div_list">
				<table class="layui-table" id="t_datas">

				</table>
				<div id="paged" class="page">
	
				</div>
			</div>
			
			<div id="div_detail" class="layui-hide">
				<div class="layui-form layui-form-pane">
					<div class="layui-form-item">
						<label for="input_name" class="layui-form-label">
	                  		<span class="x-red"></span>方案名称
	              		</label>
						<div class="layui-input-block">
							<input type="text" id="input_name" placeholder="" name="name" 
								autocomplete="off" disabled="disabled" class="layui-input" lay-verify="required" lay-verType="tips">
						</div>
					</div>
					<div class="layui-form-item">
						<label for="input_total_money" class="layui-form-label">
	                  		<span class="x-red"></span>总金额
	              		</label>
						<div class="layui-input-block">
							<input type="text" id="input_total_money" placeholder="" name="totalMoney" 
								autocomplete="off" disabled="disabled" class="layui-input" lay-verify="required" lay-verType="tips" 
								>
						</div>
					</div>
					<div class="layui-form-item">
						<label for="input_selled_money" class="layui-form-label">
	                  		<span class="x-red"></span>已售金额
	              		</label>
						<div class="layui-input-block">
							<input type="text" id="input_selled_money" placeholder="" name="totalMoney" 
								autocomplete="off" disabled="disabled" class="layui-input" lay-verify="required" lay-verType="tips" 
								>
						</div>
					</div>
					<div class="layui-form-item">
						<label for="input_payed_money" class="layui-form-label">
	                  		<span class="x-red"></span>成交金额
	              		</label>
						<div class="layui-input-block">
							<input type="text" id="input_payed_money" placeholder="" name="totalMoney" 
								autocomplete="off" disabled="disabled" class="layui-input" lay-verify="required" lay-verType="tips" 
								>
						</div>
					</div>
					<!--<div class="layui-form-item" >
						<label for="input_max_users" class="layui-form-label"><span class="x-red"></span>限制人数</label>
						<div class="layui-input-block">
							<input type="text" id="input_max_users" placeholder="请输入限制人数" name="maxUsers" 
								autocomplete="off" class="layui-input" lay-verify="required" lay-verType="tips">
						</div>
					</div>-->
					
					
					<div class="layui-form-item">
						<label for="input_out_of_time" class="layui-form-label"><span class="x-red"></span>过期时间</label>
						<div class="layui-input-block">
							<input id="input_out_of_time" type="text" name="outOfTime" placeholder="" 
								autocomplete="off" disabled="disabled" class="layui-input" lay-verify="required" lay-verType="tips">
						</div>
					</div>
					
					<div class="layui-form-item">
						<label for="input_re_pwd" class="layui-form-label">
	                  		<span class="x-red"></span>方案详情
	              		</label>
						<div class="layui-input-block">
							<textarea id="textarea_descption" name="descption" disabled="disabled" placeholder="" class="layui-textarea" cols="12" ></textarea>
						</div>
					</div>
				</div>
				
				<form class="layui-form layui-form-pane" id="form_data">
					<div class="layui-form-item layui-hide">
						<label for="input_id" class="layui-form-label">
	                  		<span class="x-red">*</span>方案id
	              		</label>
						<div class="layui-input-block">
							<input type="text" id="input_id" placeholder="" name="schemeId" 
								autocomplete="off" disabled="disabled" class="layui-input" lay-verify="required" lay-verType="tips">
						</div>
					</div>
					
					
					<div class="layui-form-item">
						<label for="input_money" class="layui-form-label"><span class="x-red">*</span>购买份额</label>
						<div class="layui-input-block">
							<input id="input_money" type="number" name="money" placeholder="请输入购买份额" 
								autocomplete="off" class="layui-input" lay-verify="required" lay-verType="tips">
						</div>
					</div>
					<div class="layui-form-item" pane="">
						<label class="layui-form-label"><span class="x-red">*</span>支付方式</label>
						<div class="layui-input-block">
							<input id="radio_pay_type_yu" checked="checked" type="radio" name="payType" lay-skin="primary" value="1" title="余额支付">
							<input id="radio_pay_type_wechat" type="radio" name="payType" lay-skin="primary" value="2" title="微信支付">
							<input id="radio_pay_type_ali" type="radio" name="payType" lay-skin="primary" value="3" title="支付宝支付">
							<input id="radio_pay_type_bank" type="radio" name="payType" lay-skin="primary" value="4" title="银联支付">
							<input id="radio_pay_type_cash" type="radio" name="payType" lay-skin="primary" value="5" title="现金支付">
						</div>
					</div>
					
					<div id="div_pay_status" class="layui-form-item" pane="">
						<label class="layui-form-label"><span class="x-red">*</span>支付状态</label>
						<div class="layui-input-block">
							<input id="radio_pay_status_done"  type="radio" name="payStatus" lay-skin="primary" value="0" title="已支付">
							<input id="radio_pay_status_undone" checked="checked" type="radio" name="payStatus" lay-skin="primary" value="1" title="待支付">
						</div>
					</div>
					
					
					<div class="layui-form-item">
						<label for="btn_add" class="layui-form-label">
	              		</label>
	              		<button id="btn_back" class="layui-btn" lay-filter="back" >
	                  		返回
	              		</button>
	              		
						<button id="btn_add" type="submit" class="layui-btn" lay-filter="add" lay-submit="">
	                  		购买
	              		</button>
					</div>
				</form>
			</div>
			
		</div>

	</body>

</html>
