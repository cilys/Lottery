<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>审批方案</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="./css/font.css">
		<link rel="stylesheet" href="./css/xadmin.css">
		<script type="text/javascript" src="./js/jquery.3.2.1.min.js"></script>
		<script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="./js/xadmin.js"></script>
		<script type="text/javascript" src="js/ajax.js"></script>
		<script type="text/javascript" src="js/conf.js"></script>
		<script type="text/javascript" src="js/log.js"></script>
		<script type="text/javascript" src="js/cash_edit.js"></script>
		<script type="text/javascript" src="js/dialog.js" ></script>
		<script type="text/javascript" src="js/str.js"></script>
		<script type="text/javascript" src="js/toast.js"></script>
		<script type="text/javascript" src="js/unlogin.js"></script>
		<script type="text/javascript" src="js/money_utils.js" ></script>
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

	<body>
		<div class="x-body">
			<form class="layui-form layui-form-pane">
				<div class="layui-form-item">
					<label for="input_realName" class="layui-form-label">
                  		<span class="x-red"></span>用户姓名
              		</label>
					<div class="layui-input-block">
						<input type="text" id="input_realName" name="realName" disabled="disabled"
							autocomplete="off" class="layui-input" lay-verType="tips">
					</div>
				</div>
				<div class="layui-form-item">
					<label for="input_money" class="layui-form-label">
                  		<span class="x-red"></span>提现金额
              		</label>
					<div class="layui-input-block">
						<input type="text" id="input_money" placeholder="" name="money" disabled="disabled" 
							autocomplete="off" class="layui-input" lay-verType="tips" 
							>
					</div>
				</div>
				<div class="layui-form-item">
					<label for="input_applyTime" class="layui-form-label">
                  		<span class="x-red"></span>申请时间
              		</label>
					<div class="layui-input-block">
						<input type="text" id="input_applyTime" disabled="disabled" name="applyTime" 
							autocomplete="off" class="layui-input" lay-verType="tips" 
							>
					</div>
				</div>
				<div class="layui-form-item">
					<label for="input_msg" class="layui-form-label">
                  		<span class="x-red"></span>提现备注
              		</label>
					<div class="layui-input-block">
						<textarea type="text" id="input_msg" disabled="disabled" name="msg" 
							autocomplete="off" class="layui-input" lay-verType="tips" ></textarea>
					</div>
				</div>
			</form>
			
			<form class="layui-form layui-form-pane" id="form_data">
				<div class="layui-form-item">
					<label for="input_operatorName" class="layui-form-label"><span class="x-red"></span>操作人员</label>
					<div class="layui-input-block">
						<input id="input_operatorName" type="text" name="operatorName" disabled="disabled" 
							autocomplete="off" class="layui-input" lay-verType="tips">
					</div>
				</div>
				<div class="layui-form-item">
					<label for="input_status" class="layui-form-label">
                  		<span class="x-red"></span>当前状态
              		</label>
					<div class="layui-input-block">
						<input type="text" id="input_status" name="status" 
							autocomplete="off" class="layui-input" lay-verType="tips" disabled="disabled"
							>
					</div>
				</div>
				
				<div class="layui-form-item">
					<label for="input_operatorResult" class="layui-form-label">
                  		<span class="x-red"></span>操作备注
              		</label>
					<div class="layui-input-block">
						<textarea type="text" id="input_operatorResult" name="operatorResult" 
							autocomplete="off" autofocus="autofocus" class="layui-input" maxlength="100" lay-verType="tips" ></textarea>
					</div>
				</div>
				
				<div class="layui-form-item">
					<label for="btn_add" class="layui-form-label">
              		</label>
              		<div class="layui-btn-group">
              			<button id="btn_status_success" type="submit" class="layui-btn" lay-filter="success" lay-submit="">
                  			同意
              			</button>
              			
              			<button id="btn_status_refuse" type="submit" class="layui-btn" lay-filter="refuse" lay-submit="">
                  			拒绝
              			</button>
              		</div>
					
				</div>
			</form>
		</div>

	</body>

</html>
